plugins {
    id 'com.android.application'
}

android {
    compileSdk 32
    ndkVersion '23.1.7779620'
    defaultConfig {
        applicationId "cc.hicore.MiraiHCP"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        resConfigs "zh-rCN", "zh"
        ndk {
            abiFilters 'armeabi-v7a',"arm64-v8a"
        }
    }
    aaptOptions {
        additionalParameters '--allow-reserved-package-id','--package-id','0x48'
    }
    externalNativeBuild {
        cmake {
            path "./src/main/cpp/CMakeLists.txt"
            version "3.18.1"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        prefab true
    }

}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation files('../jars/mirai-core-all-2.12.0-all.jar')
    implementation files('Z:/Project/HCPRebot/HCPApi/out/artifacts/HCPApi_jar/HCPApi.jar')

    def shizuku_version = '12.1.0'
    implementation "dev.rikka.shizuku:api:$shizuku_version"

    implementation "dev.rikka.shizuku:provider:$shizuku_version"
    implementation 'io.github.vvb2060.ndk:xposeddetector:2.2'
}